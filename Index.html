<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <title>Ресторан</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="head-line">
                <div class="head-logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="head-menu">
                    <a href="#">Главная</a>
                    <a href="#">Меню</a>
                    <a href="#">О нас</a>
                    <a href="#">Бронь</a>
                </div>
                <div class="head-cart">
                    <a href="#">
                        <img src="img/cart.png" alt="cart">
                    </a>
                </div>
                <div class="head-phone">
                    <img src="img/phone.png" alt="phone">
                    <a href="#">+999-888-76-54</a>
                    <p>
                        Свяжитесь с нами для 
                        бронирования
                    </p>
                </div>
                <div class="head-reservation">
                    <button>
                        <a href="#">Заказ столика</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
